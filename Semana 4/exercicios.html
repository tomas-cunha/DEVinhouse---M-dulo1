<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 8 a 10 semana 04</title>
    <link rel="stylesheet" href="./exercicios.css">
</head>

<body>
    <main>
        <div class="container">
            <h2>Par ou Ímpar</h2>
            <label for="number">Informe um número</label>
            <input type="number" id="number">
            <button id="button-number">Verificar</button>
            <p id="resultado-num"></p>
        </div>

        <div class="container">
            <h2>Classificação da idade</h2>
            <label for="number">Informe sua idade</label>
            <input type="number" id="age" placeholder="Digite sua idade...">
            <button id="button-age">Classificar</button>
            <p id="resultado-age"></p>
        </div>

        <div class="container-estacao" id="container-estacao">
            <h2>Estação do ano</h2>
            <label for="data">Escolha uma data</label>
            <input type="date" id="data">
            <h3 id="estacao"></h3>
            <img src="" alt="" id="imagem" width="350px">
        </div>
    </main>
</body>
<script src="./exercicios.js"></script>

</html>
