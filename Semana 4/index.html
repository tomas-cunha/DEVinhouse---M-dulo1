<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas DEV</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1 id="titulo">Contas DEV</h1>
    </header>

    <main>
        <form action="" id="form">
            <div class="formGroup">
                <label for="conta">Selecione a conta:</label>
                <select class="field" name="conta" id="conta">

                </select>
            </div>

            <div class="formGroup">
                <label for="valor">Valor:</label>
                <input class="field" type="number" id="valor" placeholder="Valor">
            </div>

            <div class="formGroup">
                <label for="operacao">Selecione a operação:</label>
                <select class="field" name="operacao" id="operacao">
                    <option value="0">(Selecione)</option>
                    <option value="1">Sacar</option>
                    <option value="2">Depositar</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="senha">Senha</label>
                <input class="field" type="password" id="senha" placeholder="Sua senha...">
            </div>

            <button id="confirm" class="button-confirm">Confirmar</button>
        </form>

        <strong id="mensagem"></strong>
    </main>
</body>
<script src="./index.js"></script>

</html>
